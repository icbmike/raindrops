<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raindrops</title>
    <style>
        *,*:before,*:after{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            height: 100%
        }

        .canvas-container {
            width: 100%;
            height: 100%;
        }
        
        .fullscreenButton {
            position: absolute;
            right: 20px;
            bottom: 20px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="canvas" style="background-color: black; display: block;"></canvas>
        <button class="fullscreenButton" onclick="goFullscreen()">FullScreen [ ]</button>
    </div>
    <script src="dist/main.js"></script>
    <script>
        function goFullscreen(){
            document.getElementById('canvas').requestFullscreen();
        }
    </script>
</body>
</html>
